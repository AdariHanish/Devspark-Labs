<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews - Admin | DevSpark Labs</title>
    <script>
        // Prevent flash of wrong theme
        (function () {
            const theme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', theme);
        })();
    </script>
    <link rel="icon" href="../images/logo.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="admin-layout">
        <aside class="admin-sidebar">
            <div class="admin-sidebar-logo">
                <img src="../images/logo.png" alt="DevSpark Labs">
                <span>Admin Panel</span>
            </div>

            <nav class="admin-nav">
                <a href="dashboard.html"><span>üìä</span> Dashboard</a>
                <a href="responses.html"><span>üì¨</span> Responses</a>
                <a href="payments.html"><span>üí≥</span> Payments</a>
                <a href="testimonials.html" class="active"><span>‚≠ê</span> Reviews</a>
                <a href="projects-manage.html"><span>üìÅ</span> Projects</a>
                <a href="#" onclick="logout(); return false;"><span>üö™</span> Logout</a>
            </nav>

            <div style="margin-top: auto; padding-top: 30px;">
                <div class="theme-toggle" style="margin: 0 auto;">
                    <div class="theme-toggle-track">
                        <span class="toggle-sun">‚òÄÔ∏è</span>
                        <span class="toggle-moon">üåô</span>
                        <div class="toggle-stars"><span></span><span></span><span></span></div>
                        <div class="toggle-clouds"><span></span><span></span></div>
                    </div>
                    <div class="toggle-thumb"></div>
                </div>
            </div>
        </aside>

        <main class="admin-content">
            <div class="admin-header" style="display: flex; justify-content: space-between; align-items: center;">
                <div>
                    <h1>‚≠ê Student Reviews</h1>
                    <p>Approve or reject student reviews to show on website</p>
                </div>
                <button class="btn btn-primary" onclick="openAddReviewModal()">+ Add Manual Review</button>
            </div>

            <div class="admin-stats" style="margin-bottom: 30px;">
                <div class="admin-stat-card">
                    <h3 data-stat="approvedReviews">0</h3>
                    <p>Approved Reviews</p>
                </div>
            </div>

            <div class="admin-table" id="reviews-table">
                <p style="padding: 30px; text-align: center; color: var(--text-muted);">Loading reviews...</p>
            </div>
        </main>
    </div>

    <!-- Add Review Modal -->
    <div id="add-review-modal" class="admin-modal">
        <div class="admin-modal-content">
            <div class="admin-modal-header">
                <h2>Add Manual Review</h2>
                <button class="close-modal" onclick="closeAddReviewModal()">√ó</button>
            </div>
            <form id="add-review-form" class="admin-form">
                <div class="form-group">
                    <label>Student Name</label>
                    <input type="text" id="review-student-name" required placeholder="Enter student name">
                </div>
                <div class="form-group">
                    <label>College Name</label>
                    <input type="text" id="review-college-name" required placeholder="Enter college name">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Year of Study</label>
                        <select id="review-year" required>
                            <option value="1st Year">1st Year</option>
                            <option value="2nd Year">2nd Year</option>
                            <option value="3rd Year">3rd Year</option>
                            <option value="4th Year">4th Year</option>
                            <option value="Graduated">Graduated</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Rating (1-5)</label>
                        <select id="review-rating" required>
                            <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê (5/5)</option>
                            <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê (4/5)</option>
                            <option value="3">‚≠ê‚≠ê‚≠ê (3/5)</option>
                            <option value="2">‚≠ê‚≠ê (2/5)</option>
                            <option value="1">‚≠ê (1/5)</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label>Project Name</label>
                    <input type="text" id="review-project-name" required placeholder="Enter project name">
                </div>
                <div class="form-group">
                    <label>Experience/Review</label>
                    <textarea id="review-experience" required placeholder="Write the student's review here..."
                        rows="4"></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeAddReviewModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Review</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../js/admin.js"></script>
    <!-- Vercel Web Analytics -->
    <script defer src="/_vercel/insights/script.js"></script>
    <script defer src="/_vercel/speed-insights/script.js"></script>
</body>

</html>
