<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Admin Login - DevSpark Labs</title>
    <script>
        // Prevent flash of wrong theme
        (function () {
            const theme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', theme);
        })();
    </script>
    <link rel="icon" href="../images/logo.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div style="margin-top: auto; padding-top: 30px;">
        <div class="theme-toggle" style="margin: 0 auto;">
            <div class="theme-toggle-track">
                <span class="toggle-sun">‚òÄÔ∏è</span>
                <span class="toggle-moon">üåô</span>
                <div class="toggle-stars"><span></span><span></span><span></span></div>
                <div class="toggle-clouds"><span></span><span></span></div>
            </div>
            <div class="toggle-thumb"></div>
        </div>
    </div>
    <div class="admin-login-container">
        <div class="admin-login-box">
            <div class="login-logo">
                <img src="../images/logo.png" alt="DevSpark Labs">
                <h2>DevSpark Labs</h2>
                <p>Admin Panel</p>
            </div>

            <form id="admin-login-form" class="login-form">
                <div class="login-error"></div>

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required placeholder="Enter username"
                        autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter password"
                        autocomplete="current-password">
                </div>

                <button type="submit" class="submit-btn">Login ‚Üí</button>
            </form>

            <p style="text-align: center; margin-top: 25px; color: var(--text-muted); font-size: 0.9rem;">
                <a href="../index.html" style="color: var(--accent-primary); text-decoration: none;">‚Üê Back to
                    Website</a>
            </p>
        </div>
    </div>

    <script src="../js/admin.js"></script>
</body>

</html>
